<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulsePals - Login</title>
  <!-- Your styles and other tags -->
</head>
<body>
  <div class="container" id="loginPage">
    <div class="header">
      &#10084; <!-- Heart Icon -->
      <h1>PulsePals</h1>
      <p>Your Health Companion</p>
    </div>
    <div class="content">
      <div class="form-container">
        <h2>Login to PulsePals</h2>
        <div id="loginError" class="alert alert-danger" style="display:none;"></div>
        <form id="loginForm">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br><br>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAo6ziHFthGBRE3cZd8EC-Ukds8ztyMzFQ",
      authDomain: "pulsepals-c211c.firebaseapp.com",
      projectId: "pulsepals-c211c",
      storageBucket: "pulsepals-c211c.appspot.com",
      messagingSenderId: "475129408953",
      appId: "1:475129408953:web:1913c2d4083c1452079a68",
      measurementId: "G-YPSX5VFFG5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Set auth persistence to LOCAL
    setPersistence(auth, browserLocalPersistence)
      .then(() => {
        // Login form event listener
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const email = loginForm.email.value;
          const password = loginForm.password.value;

          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in
              window.location.href = 'https://intermission-blue.vercel.app/'; // Redirect after login
            })
            .catch((error) => {
              const errorMessage = error.message;
              document.getElementById('loginError').style.display = 'block';
              document.getElementById('loginError').textContent = errorMessage;
            });
        });

        // Check auth state on page load
        onAuthStateChanged(auth, (user) => {
          if (user) {
            window.location.href = 'https://intermission-blue.vercel.app/';
          }
        });
      })
      .catch((error) => {
        console.error('Error setting persistence:', error);
      });
  </script>
</body>
</html>
